<html>

				<div class="top_so_s">

	<script type="text/javascript">
		$(function(){
			$(window).scroll( function() { 
				var pos = window.pageYOffset;
				$("#hang_top_s").css("display","block")

					$("#hang_top_s").css("display","none")
				}
			} );
		})
		
		
		
		
		
	</script>
