<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/common_file.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
	</head>
	<body>
		<div class="login_tops">
			<div class="login_top">
				<img src="img/logohei.png"/>
				<div class="login_top_ringht"></div>
			</div>
		</div>
		
		<div class="register_line">
			
		</div>
		<div class="register_body">
			<div class="registry">
				<div class="register_input">
					<div class="register_title">登录账号</div>
					<input class="phone_input" type="text" placeholder="11位合法手机" />
				</div>
				<div class="register_input">
					<div class="register_title">设置密码</div>
					<input class="Password_input" type="password" placeholder="由数字与字母组合" />
				</div>
				<div class="register_input">
					<div class="register_title">确认密码</div>
					<input class="two_passwords_input" type="password"placeholder="请再次输入密码" />
				</div>
				<div class="register_input">
					<div class="register_title last">手机验证码</div>
					<input type="text" placeholder="一天最多获取6次" />
					<div class="verify">获取验证码</div>
				</div>
				<div class="register_input_btn">注册</div>
			</div>	
		</div>
		<div id="commonFoot"></div>
	</body>
	<script src="jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
	
</html>
